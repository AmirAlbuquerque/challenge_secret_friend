<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">

        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img class="img-reduzida" src="assets/gift_box.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        

        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nome" class="input-name" placeholder="Digite um nome" onkeydown="if(event.key === 'Enter') adicionarAmigo()">
                <input type="text" id="email" class="input-email" placeholder="Digite o e-mail" onkeydown="if(event.key === 'Enter') adicionarAmigo()">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <button id="Leitura" class="sound-button" onclick="leituraDinamica()">
                <img src="assets/sound-icon.png" alt="Ícone de som">
            </button>

            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/send_gmail_icon.png" alt="Ícone para sortear">
                    Sortear e enviar resultado
                </button>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
    <footer class = footer>
        <p> Desenvolvido por <a href="https://www.linkedin.com/in/amir-albuquerque/" target="_blank">Amir Albuquerque</a> | Imagem obtido por 
            <a href="https://br.freepik.com/" target="_blank">freepik</a> e <a href="https://pt.pngtree.com/" target="_blank">pngtree</a></p>
    </footer>
</body>
</html>
